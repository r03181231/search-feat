<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieCollection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="layout-1280">
      <header>
        <h1>최고 평점 영화 콜렉션</h1>
        <div class="titleNsearch">
          <h2>영화 검색</h2>
          <div class="inputNsearchBtn">
            <input
              type="text"
              id="input"
              placeholder="영화 제목을 검색해 보세요"
            />
            <div class="searchBtnWrap">
              <button id="searchBtn" type="button">검색</button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div id="cards-container" class="cards-box"></div>
      </main>
      <footer>
        <div>
          <p>Designed by <span>남해리 in 빼빼로와 아이들, 11조</span></p>
        </div>
        <div>
          <p>copyright. 남해리</p>
        </div>
      </footer>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
